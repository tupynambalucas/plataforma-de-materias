<!DOCTYPE html>
<html>
  <head>
    <title>Mapa</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <style>
      body {
        padding: 0;
        margin: 0;
      }
      html, body, #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    
    <div id="map"></div>
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <script src="script.js"></script>
  </body>
  <script>
var initialCoordinates = [-9.169325, -55.052868]; // Rio de Janeiro
var initialZoomLevel = 4;

// create a map in the "map" div, set the view to a given place and zoom
var map = L.map('map').setView(initialCoordinates, initialZoomLevel);

// add an OpenStreetMap tile layer
L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; Contribuidores do <a href="http://osm.org/copyright">OpenStreetMap</a>'
}).addTo(map);
  </script>
  <script>    
var indioCoordenadas1 = [-15.861102, -39.363222];
var indioMensagem1 = "Tupiniquins";

L.marker(indioCoordenadas1).addTo(map)
    .bindPopup(indioMensagem1)
    .openPopup();
  </script>
  <script>    
        var indioCoordenadas2 = [-23.847186, -46.227560];
        var indioMensagem2 = "Tupiniquins";
        
        L.marker(indioCoordenadas2).addTo(map)
            .bindPopup(indioMensagem2)
            .openPopup();
  </script>
</html>
